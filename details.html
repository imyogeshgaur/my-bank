<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vistor Managemnt System</title>
  <link rel="stylesheet" href="./dist/output.css" />
</head>

<body>
  <div class="checkContainer shown">
    <h1 style="text-align: center;font-size: xx-large;font-weight: 500">VISITOR MANAGEMENT SYSTEM</h1>
    <div id="contact" class="primary">
      <h3 style="text-align: center">Enter User Email Or Phone</h3>
      <input type="text" id="detail" autocomplete="none" style="margin-top: 1.5rem;" />
      <fieldset>
        <button name="submit3" type="submit3" id="submit3 " data-submit="...Sending" onclick="checkUser()"
          style="margin-top: 1.4rem;">
          Check For User
        </button>
      </fieldset>
    </div>
  </div>
  <div class="container hidden">
    <h1 style="text-align: center;font-size: xx-large;font-weight: 500;">VISITOR MANAGEMENT SYSTEM</h1>
    <div id="contact" class="secondary">
      <h3 style="text-align: center">User's Details</h3>
      <fieldset>
        <label style="color: black">Name</label>
        <input type="text" id="nameOfUser" />
      </fieldset>
      <fieldset>
        <label style="color: black">Email address</label>
        <input type="email" id="emailOfUser" />
      </fieldset>
      <fieldset>
        <label style="color: black">Phone Number</label>
        <input type="text" id="phoneOfUser" />
      </fieldset>
      <fieldset>
        <label style="color: black">Age</label>
        <input type="text" id="ageOfUser" />
      </fieldset>
      <fieldset>
        <label style="color: black">Gender</label>
        <input type="text" id="genderOfUser" />
      </fieldset>
      <fieldset>
        <label style="color: black">POC</label>
        <input type="text" id="pocOfUser" />
      </fieldset>
      <div class="btnContainer">
        <button name="submit4" type="submit4" id="submit4" data-submit="...Sending" onclick="Delete()" >
          Delete User
        </button>
        <button name="submit5" type="submit5" id="submit5" data-submit="...Sending" data-bs-toggle="modal"
          data-bs-target="#staticBackdrop2">
          Generate QR
        </button>
      </div>
    </div>
    <div class="fixed z-10 inset-0 overflow-y-auto" aria-labelledby="modal-title" role="dialog" aria-modal="true"
      id="modal">
      <div class="flex items-end justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0">
        <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity" aria-hidden="true"></div>
        <div
          class="inline-block align-bottom bg-white rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg sm:w-full">
          <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
            <div class="sm:flex sm:items-start">
              <div class="mt-3 text-center sm:mt-0 sm:ml-4 sm:text-left">
                <h3 class="text-lg leading-6 font-medium text-gray-900" id="modal-title" style="text-align: center;">
                  Enter the Email 
                </h3>
                <div class="mt-2">
                  <input type="text" style="width: 100%;
                  border: 1px solid #ccc;
                  background: #FFF;
                  color: black;
                  margin: 0 5px;"
                  size="100px"
                  id="emailForDeletion"
                  autocomplete="none">
                </div>
              </div>
            </div>
          </div>
          <div class="bg-gray-50 px-4 py-3 sm:px-6 sm:flex sm:flex-row-reverse">
            <button type="button"
              class="w-full inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-red-600 text-base font-medium text-white hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 sm:ml-3 sm:w-auto sm:text-sm" onclick="deleteData();">
              Delete
            </button>
            <button type="button"
              class="mt-3 w-full inline-flex justify-center rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-white text-base font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 sm:mt-0 sm:ml-3 sm:w-auto sm:text-sm" onclick="deleteModal()">
              Cancel
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>
  <script src="js/details.js"></script>

  <script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-app.js"></script>

      modal.style.display = "block"

</body>
